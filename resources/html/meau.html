<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>菜单</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="container" style="width: 800px;" id="main">
        <div class="card">
            <div class="card-header">
                <h6 class="text-center text-success">发送“管理员帮助”获得管理帮助菜单</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <img src="" class="rounded float-start img-thumbnail" id="head_icon" height="220" width="220">
                    </div>
                    <div class="col-4 text-center">
                        <div class="alert alert-success">
                            <h6>机器人：<a id="robot_status"></a></h6>
                        </div>
                        <div class="alert alert-success">
                            <h6>昵称：<a id="nickname"></a></h6>
                        </div>
                        <div class="alert alert-success">
                            <h6>服务器：<a id="server"></a></h6>
                        </div>
                    </div>
                    <div class="col-4 text-center" id="col">

                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <p class="text-center alert alert-danger">已签到：<a id="sign_nums">0</a></p>
                    </div>
                    <div class="col-8">
                        <p class="text-center alert alert-info">活跃值：<a id="active">99</a></p>
                    </div>
                </div>
                <h5 class="text-center">插件信息</h5>
                <table class="table table-striped h5" id="table">
                    <thead>
                        <tr>
                            <th scope="col">名称</th>
                            <th scope="col">命令</th>
                            <th scope="col">说明</th>
                            <th scope="col">状态</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <h6 class="text-center text-danger">管理员可输入：打开/关闭 [插件名]</h6>
            </div>
        </div>
    </div>

    <script src="js/meau.js"></script>
</body>

</html>
