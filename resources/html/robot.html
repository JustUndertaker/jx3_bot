<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>服务器状态</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="container" id="main">
        <div class="card">
            <div class="card-header">
                <font color="green">
                    <h6 class="text-center">开启高级功能</h6>
                </font>
            </div>
            <div class="card-body">
                <div class="row">
                    <h5 class="text-center alert alert-success">机器人数量：<a id="robot_nums">0</a></h5>
                </div>
                <table class="table table-striped h5" id="table">
                    <thead>
                        <tr>
                            <th scope="col">机器人id</th>
                            <th scope="col">管理员id</th>
                            <th scope="col">上次登录时间</th>
                            <th scope="col">上次离线时间</th>
                            <th scope="col">高级功能</th>
                            <th scope="col">在线状态</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <font color="#FF0000">
                    <h6 class="text-center">时间：<a id="time">2018-20-20 19:00:00</a></h6>
                </font>
            </div>
        </div>
    </div>

    <script src="js/robot.js"></script>
</body>

</html>
